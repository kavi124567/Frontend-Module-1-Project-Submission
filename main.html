<section class="Product">

                <i class="fa-solid fa-heart"></i>
            </div>
         <img src="https://o.remove.bg/downloads/312c277d-f697-4383-b7f5-790f9c848b5a/juicy_apple-removebg-preview.png" alt="green apple">

         </li>

     </div>
    </div>
    <div class="Product-info">

                <li>
